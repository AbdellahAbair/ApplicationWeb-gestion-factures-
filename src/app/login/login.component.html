<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown zero-raduis">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <div class="row menu_style1">
                <div class="col-md-4">
                    <div class="single_menu_list">
                        <img src="../assets/icons/octo_log.png" alt="">
                    </div>
                </div>
            </div>
            <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
            <h2 class="my-5">Sign In</h2>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
            <strong>{{error}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cli()">
                      <span aria-hidden="true">&times;</span>
                    </button>
        </div>
        <!-- Login Form -->
        <form [formGroup]="reactiveForm" (ngSubmit)="onLogin()" novalidate>
            <input type="email" id="email" class="fadeIn second zero-raduis" formControlName="username" placeholder="email">
            <!--- <show-hide-password>
                <input type="password" id="password" class="fadeIn third zero-raduis" formControlName="password" placeholder="password" required>
            </show-hide-password>-->
            <input type="password" id="password" class="fadeIn third zero-raduis" formControlName="password" placeholder="password" required>
            <div id="formFooter">
                <a class="underlineHover">Forgot Password?</a>
            </div>
            <input type="submit" class="fadeIn fourth zero-raduis" value="Valider">
            <h2>You don't have a account ?</h2>
            <input type="button" class="fadeIn fourth zero-raduis pc" value="Register" routerLink="/register">

        </form>
        <!--   <div class="shadow-lg p-4 mb-2 bg-white author">
            <a>Â© 2020 Creative Abair Abdellah, all rights reserved.</a>
        </div>-->

    </div>
</div>
